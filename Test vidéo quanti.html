<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
</head>
<body>
    <h1>Bienvenue</h1>
    <div id="video-container"></div>
    <button onclick="redirectToForm()">Passer au questionnaire</button>

    <script>
        // Liste de liens vers vos vidéos YouTube
        var videos = [
            'https://www.youtube.com/embed/gk4Wf5GaSPY&t',
            'https://www.youtube.com/watch?v=gk4Wf5GaSPY&t',
        ];

        // Sélectionne une vidéo aléatoire
         var randomVideo = videos[Math.floor(Math.random() * videos.length)];

// Extrait l'ID de la vidéo
var videoId = extractVideoId(randomVideo);

// Construit l'URL de la vidéo dans le format d'iframe
var embedUrl = 'https://www.youtube.com/embed/' + videoId;

// Affiche la vidéo sur la page
document.getElementById('video-container').innerHTML = '<iframe width="560" height="315" src="' + embedUrl + '" frameborder="0" allowfullscreen></iframe>';

// Fonction pour rediriger vers le formulaire Google Forms
function redirectToForm() {
    // Remplacez "LIEN_VERS_VOTRE_FORMULAIRE" par le lien réel de votre formulaire Google Forms
    window.location.href = 'LIEN_VERS_VOTRE_FORMULAIRE';
}

// Fonction pour extraire l'ID de la vidéo depuis l'URL YouTube
function extractVideoId(url) {
    var match = url.match(/(?:\/|v=)([a-zA-Z0-9_-]{11})/);
    return match ? match[1] : null;
}
</script>
</body>
</html>
